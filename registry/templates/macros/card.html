{% macro card(title) %}
<div class="card">
    <div class="card-body">
        <h4 class="card-title">{{ title }}</h4>
        {{ caller() }}
    </div>
</div>
{%- endmacro %}

{% macro card_with_header(title) %}
<div class="card">
    <div class="card-header">
        <h4 class="card-title">{{ title }}</h4>
    </div>
    <div class="card-body">
        {{ caller() }}
    </div>
</div>
{%- endmacro %}
