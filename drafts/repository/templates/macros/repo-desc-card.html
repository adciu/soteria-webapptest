{%  macro repo_desc_card(project) %}
<div class="card mb-2 project-card">
    <div class="card-body">
        <div class="row justify-content-between">
            <div class="col-12">
                <p>{{ project[ 'description' ] }}</p>
            </div>
            <div class="col-12">
                <span class="text-muted">Updated: {{ project['updated'] }}</span>
            </div>
        </div>
    </div>
</div>
{% endmacro %}
